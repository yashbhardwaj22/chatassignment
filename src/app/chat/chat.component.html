<div class=" myContainer">
  <div class="leftSideBar">
    <div id="username">
      {{this.userData.name}}
      <span class="glyphicon glyphicon-bell"></span>
    </div>
    <div class="myChannel">
      <div class="mychannel">
        <p>Channels</p>
        
        <span (click)="showUserChannel()" style="margin: 5px" >{{channels}}</span>
        <span class="glyphicon glyphicon-plus-sign" (click)="addChannel()" id='addChannely'></span>
      </div>
      <ul id="data" *ngIf='channelFag'>
        <li   *ngFor='let channel of userChanneldata' (click)='changeChannel(channel)' [id]=channel>#{{channel}}</li>
      </ul>
    </div>
    <div class="logout">
      <button type="button" (click)="logout()">
        <span class="glyphicon glyphicon-off"></span> Log out
      </button>
    </div>
    <div class="searchChannel">
        <input type="text" class="form-control" align="right" placeholder="Search Channel" (keyup)="findchannel()" [(ngModel)]=item>
      <ul>
        <li id="hover" *ngFor='let channel of searchData' class="list-group-item" (click)='addToChannel(channel)'>{{channel}}</li>
      </ul>
    </div>
  </div>
  <div class="mainArea">
    <div class="notification">
       
        <span id="phone" class="glyphicon glyphicon-phone" style="margin-left: 80%"></span>
        <span id="cog" class="glyphicon glyphicon-cog" style="margin: 5% 3% 105% 0%" ></span>

    </div>
    
    <div class="messageGroup" #scrollMe [scrollTop]="scrollMe.scrollHeight">
      <ul class="list-group">
        <li *ngFor='let msg of message' [ngClass]="{'alert alert-info':(msg.from != userData.email),'alert alert-success':(msg.from == userData.email)}"
          [ngStyle]='{"float": msg.from == userData.email ? "right": "left"}'>{{msg.body}}
          <br/> from:{{msg.from}} @{{msg.date_updated}}</li>
      </ul>
    </div>
    <div class="sendMsg">
      <input type="text" class="form-control" placeholder="Start chat...." (keyup.enter)="sendMsg()" [(ngModel)]=msg>
      <span id="send" style="font-size:24px"><i class="glyphicon glyphicon-send"(click)="sendMsg()"></i></span>
    </div>
  </div>
</div>
